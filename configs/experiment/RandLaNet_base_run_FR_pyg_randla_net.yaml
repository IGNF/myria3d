# @package _global_
defaults:
  - override /model: pyg_randla_net_model.yaml
  - override /datamodule/transforms/augmentations: light.yaml

logger:
  comet:
    experiment_name: "Pyg RandLaNet - FR Data"

trainer:
  num_sanity_val_steps: 2
  min_epochs: 100
  max_epochs: 150
  # gpus: [1]

callbacks:
  early_stopping:
    patience: 20
    cooldown: 5

predict:
  interpolation_k: 10